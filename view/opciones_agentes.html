<div class="modal fade" id="opcionesAgentes">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form" id="f_opciones_agentes" name="f_opciones_agentes" role="form" action="{$fsc->url()}&type=opciones_agentes" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Opciones de Empleados</h4>
                </div>
                <div class="modal-body">
                    <p align="justify">
                        Aqui puede definir que campos serán obligatorios para los Empleados<br/>
                        <b class='bg-danger'>[Nota] Esta función está en desarrollo</b>
                    </p>
                    <hr/>
                    <div class="col-sm-12">
                        {loop="$fsc->campos_obligatorios"}
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <label class="" for='nomina_{$key}'><b>{$value}:</b><br/>
                                <input type="checkbox" name="{$key}" id='nomina_{$key}' value="1" {if="$fsc->opcionesNomina('nomina_'.$key)"}checked{/if}>Obligatorio</label>
                            </div>
                        </div>
                        {/loop}
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-sm btn-primary" name="accion" value="opciones_agentes">
                        <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp;Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
