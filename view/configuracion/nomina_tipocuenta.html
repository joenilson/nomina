<div class="panel panel-primary">
    <div class="panel-heading">
        <a class="btn btn-sm btn-default" href="{$fsc->url()}&type=tipocuenta" title="Recargar la página">
            <span class="glyphicon glyphicon-refresh"></span>
        </a>
        <h3 class="panel-title pull-right">Configuraci&oacute;n de Tipo de Cuenta de Banco</h3>
        
    </div>
    <div class="panel-body">
        <div class="container">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripción:</th>
                        <th>Código Banco:</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <form class="form" role="form" action="{$fsc->url()}&type=tipocuenta" method="POST">
                    <tr class="info">
                        <td>
                            <input type="text" name="codtipo" value="" autocomplete="off" class="form-control input-sm" placeholder="Codigo de 4 caracteres" maxlength="4">
                        </td>
                        <td>
                            <input type="text" name="descripcion" value="" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <input type="text" name="codigo_banco" value="" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <input type="hidden" name="estado" value="true">
                        </td>
                        <td>
                            <button type="submit" class="btn btn-sm btn-primary" name="accion" value="agregar">
                                <span class="fa fa-save"></span> Nuevo
                            </button>
                        </td>
                    </tr>
                </form>
                {loop="$fsc->tipocuenta->all()"}
                <form class="form" role="form" action="{$fsc->url()}&type=tipocuenta" method="POST">
                    <tr>
                        <td>
                            <input type="text" name="codtipo" value="{$value->codtipo}" readonly="true" class="form-control input-sm">
                        </td>
                        <td>
                            <input type="text" name="descripcion" value="{$value->descripcion}" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <input type="text" name="codigo_banco" value="{$value->codigo_banco}" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td class="text-center">
                            <input type="checkbox" onchange="this.value = (this.value === 'true') ? 'false' : 'true';" name="estado" value="{if="$value->estado"}true{else}false{/if}" {if="$value->estado"}checked{/if} class="checkbox-control">
                        </td>
                        <td class="text-right">
                            {if="$fsc->allow_delete"}
                            <button class="btn btn-sm btn-danger" type="submit" name="accion" value="eliminar" onclick="return confirm('Esta Seguro que quiere eliminar esta entrada?')">
                                <span class="fa fa-trash"></span>
                            </button>
                            {/if}
                            <button class="btn btn-sm btn-primary" type="submit" name="accion" value="agregar">
                                <span class="fa fa-save"></span>
                            </button>
                        </td>
                    </tr>
                </form>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>
</div>
