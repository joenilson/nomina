<div class="panel panel-primary">
    <div class="panel-heading">
        <a class="btn btn-sm btn-default" href="{$fsc->url()}&type=bancos" title="Recargar la página">
            <span class="glyphicon glyphicon-refresh"></span>
        </a>
        <h3 class="panel-title pull-right">Administración de Bancos</h3>
    </div>
    <div class="panel-body">
        <div class="container">
            <table class="table table-condensed">
                <thead>
                    <tr class="row">
                        <th>Id</th>
                        <th>Nombre:</th>
                        <th>Codigo Alterno:</th>
                        <th>Tipo:</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <form class="form" role="form" action="{$fsc->url()}&type=bancos" method="POST">
                    <tr class="row info">
                        <td>
                            <input type="hidden" name="codbanco" value="">
                        </td>
                        <td>
                            <input type="text" name="nombre" value="" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <input type="text" name="codigo_alterno" value="" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td>
                            <select class="form-control input-sm" name="tipo" required>
                                <option value="">-----------</option>
                                <option value="BANCO">BANCO</option>
                                <option value="COOPERATIVA">COOPERATIVA</option>
                                <option value="ASOCIACION">ASOCIACION</option>
                                <option value="CAJA">CAJA</option>
                            </select>
                        </td>
                        <td>
                            <input type="hidden" name="estado" value="true">
                        </td>
                        <td>
                            <button type="submit" class="btn btn-sm btn-primary" name="accion" value="agregar">
                                <span class="fa fa-save"></span> Nuevo
                            </button>
                        </td>
                    </tr>
                </form>
                {loop="$fsc->bancos->all()"}
                <form class="form" role="form" action="{$fsc->url()}&type=bancos" method="POST">
                    <tr class="row">
                        <td class="col-sm-1">
                            <input type="text" name="codbanco" value="{$value->codbanco}" readonly="true" class="form-control input-sm">
                        </td>
                        <td class="col-sm-3">
                            <input type="text" name="nombre" value="{$value->nombre}" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td class="col-sm-3">
                            <input type="text" name="codigo_alterno" value="{$value->codigo_alterno}" autocomplete="off" class="form-control input-sm">
                        </td>
                        <td class="col-sm-3">
                            <select class="form-control input-sm" name="tipo" required>
                                <option value="">-----------</option>
                                <option value="BANCO" {if="$value->tipo=='BANCO'"}selected{/if}>BANCO</option>
                                <option value="COOPERATIVA" {if="$value->tipo=='COOPERATIVA'"}selected{/if}>COOPERATIVA</option>
                                <option value="ASOCIACION" {if="$value->tipo=='ASOCIACION'"}selected{/if}>ASOCIACION</option>
                                <option value="CAJA" {if="$value->tipo=='CAJA'"}selected{/if}>CAJA</option>
                            </select>
                        </td>
                        <td class="col-sm-1 text-center">
                            <input type="checkbox" onchange="this.value=(this.value==='true')?'false':'true';" name="estado" value="{if="$value->estado"}true{else}false{/if}" {if="$value->estado"}checked{/if} class="checkbox-control">
                        </td>
                        <td class="col-sm-1 text-right">
                            {if="$fsc->allow_delete"}
                            <button class="btn btn-sm btn-danger" type="submit" name="accion" value="eliminar" onclick="return confirm('Esta Seguro que quiere eliminar esta entrada?')">
                                <span class="fa fa-trash"></span>
                            </button>
                            {/if}
                            <button class="btn btn-sm btn-primary" type="submit" name="accion" value="agregar">
                                <span class="fa fa-save"></span>
                            </button>
                        </td>
                    </tr>
                </form>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>
</div>
